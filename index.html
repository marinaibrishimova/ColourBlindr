<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv='Content-type' content='text/html; charset=utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Colourblindr</title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/animate.css">
	<script src="js/operative.min.js"></script>
  </head>
  <body>
    <div id="main-container">
    		<div id="controls">
			<div class="control" onclick="applyFilter(1);" ><div class="con-inner" onclick=" selected(event);">Protanopia</div></div>
			<div class="control" onclick="applyFilter(2);" ><div class="con-inner" onclick=" selected(event);">Tritanopia</div></div>
			<div class="control" onclick="applyFilter(3);" ><div class="con-inner" onclick=" selected(event);">Deuteranopia</div></div>
			<div class="control" onclick="applyFilter(4);" ><div class="con-inner" onclick=" selected(event);">Achromatopsia</div></div>
			<div class="control" onclick="drawCanvas();"><div class="con-inner" id="og" onclick=" selected(event);">Original</div></div>
			<div style="clear:both;"></div>
		</div>
		<div id="imageWrapper">
			<img id="imgr" src="images/blank.png" ></img>
			<canvas id="canvas" height="0" width="0"></canvas>
			<!-- <div id="filterText1" class="filterText">
				Protanopia or &quot;Red-Green&quot; color blindness affects... etc.
			</div> -->
		</div>

		<div id="logo-wrapper">
			<img src="images/colorblindr.jpg" id="logo"/>
			<div id="text">
				<p style="color:#333;max-width:480px;margin:auto;">
					Choose a photo to see an approximation of what it looks like to people with different forms of colour blindness.
				</p>
			</div>
			
		</div><br>
		<div id="inputTainer">
			Choose Photo
			<input type="file" id="fileInput" name="Choose Photo" />
		</div>
		 
		<a href="http://en.wikipedia.org/wiki/Color_blindness" target="_blank">More Info</a>
		 
    </div>
	
	
	<script language="javascript" type="text/javascript" src="js/main.js"></script>
	
	<div id="loader"><div class="img-wrapper"><img src="images/loader.gif" alt="loading" /></div></div>
	
  </body>
</html>
